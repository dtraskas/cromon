name: "Terraform CI/CD"
 
on:
 push:
   branches:
   - main
  #  paths:
  #  - terraform/**
 pull_request:
   branches:
   - main
  #  paths:
  #  - terraform/**

permissions:
  id-token: write
  contents: read
  issues: write
  pull-requests: write

jobs:
 deploy-to-staging:
   name: "Terraform Staging Deployment"
   runs-on: ubuntu-latest
   environment: staging
   defaults:
     run:
       shell: bash
       # We keep Terraform files in the terraform directory.
       working-directory: ./terraform/staging
 
   steps:
    - name: Checkout repo
      uses: actions/checkout@v2
 
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        role-to-assume: ${{ secrets.DEPLOY_ROLE }}
        aws-region: eu-west-2
        role-session-name: OIDCSession

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.3.7    
        terraform_wrapper: false
    
    - name: Terraform init
      id: init
      run: terraform init -backend-config="bucket=${{ secrets.BUCKET_TF_STATE }}"
    
    - name: Terraform format
      id: fmt
      run: terraform fmt -check -diff -recursive
    
    - name: Terraform validate
      id: validate
      run: terraform validate -no-color

    - name: Terraform plan       
      id: plan
      if: github.event_name == 'pull_request'
      run: terraform plan -var="account_name=${{ secrets.AWS_ACCOUNT }}" -var="account_id=${{ secrets.AWS_ACCOUNT_ID }}" -var-file terraform.tvars -no-color -input=false
      continue-on-error: true
  
    - name: Update Pull Request
      uses: actions/github-script@v6
      if: github.event_name == 'pull_request'
      env:
        PLAN: ${{join(steps.plan.outputs.*, '\n')}}
      with:
        script: |
          const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
          #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
          #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
          #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

          <details><summary>Show Plan</summary>

          \`\`\`\n
          ${process.env.PLAN}
          \`\`\`

          </details>
          *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          })

    - name: Terraform Plan Status
      if: steps.plan.outcome == 'failure'
      run: exit 1

    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: terraform apply -auto-approve -input=false